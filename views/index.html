<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Microsserviço de Timestamp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="timestamp">
        <h1>Microsserviço de Timestamp</h1>
        <form onsubmit="updateUrl(event)">
            <input type="text" id="date" value="" placeholder="Insira a Data">
            <select id="fusohorario" required="required">
                <option value="">Escolha um Fuso-Horário</option>
                <option value="-12">UTC -12:00</option>
                <option value="-11">UTC -11:00</option>
                <option value="-10">UTC -10:00</option>
                <option value="-9">UTC -09:00</option>
                <option value="-8">UTC -08:00</option>
                <option value="-7">UTC -07:00</option>
                <option value="-6">UTC -06:00</option>
                <option value="-5">UTC -05:00</option>
                <option value="-4">UTC -04:00</option>
                <option value="-3">UTC -03:00</option>
                <option value="-2">UTC -02:00</option>
                <option value="-1">UTC -01:00</option>
                <option value="0">UTC +00:00</option>
                <option value="1">UTC +01:00</option>
                <option value="2">UTC +02:00</option>
                <option value="3">UTC +03:00</option>
                <option value="4">UTC +04:00</option>
                <option value="5">UTC +05:00</option>
                <option value="6">UTC +06:00</option>
                <option value="7">UTC +07:00</option>
                <option value="8">UTC +08:00</option>
                <option value="9">UTC +09:00</option>
                <option value="10">UTC +10:00</option>
                <option value="11">UTC +11:00</option>
                <option value="12">UTC +12:00</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="Diferença de Datas">
        <h1>Calcular a diferença entre duas datas</h1>
        <form onsubmit="updateUrl2(event)">
            <input type="text" id="date1" value="" placeholder="Insira a Data 1">
            -
            <input type="text" id="date2" value="" placeholder="Insira a Data 2">
            <input type="submit" value="Calcular">
        </form>
    </div>
</body>

</html>
